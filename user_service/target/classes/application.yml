spring:
  application:
    name: user_service
  cloud:
    discovery:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3300/user_service
    username: root
    password: Vu123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
      show_sql: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
    preferIpAddress: true
server:
  port: 8083
application:
  security:
    jwt:
      private-key: 
      public_key : 
      expiration: 86400000
      refresh-token:
        expiration: 604800000
